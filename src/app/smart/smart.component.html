<div *ngIf="roomExists !== undefined">
    <div *ngIf="!this.roomExists">
        <h1 *ngIf="this.roomName">Room doesn't exist, sorry !</h1>
    </div>
    <div *ngIf="this.roomExists">
        <app-join *ngIf="this.username == ''" (roomJoined)="updateUsername()"></app-join>
        <div *ngIf="this.username != ''">
            <app-scrabble [roomName]="roomName"></app-scrabble>
        </div>
    </div>
</div>
<div *ngIf="roomExists === undefined">
    Loading
</div>
